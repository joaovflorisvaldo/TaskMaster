<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Tarefa</title>
</head>
<body>
<h1 th:text="${#strings.isEmpty(tarefa.id) ? 'Nova Tarefa' : 'Editar Tarefa'}">Nova Tarefa</h1>

<form th:action="@{/tarefas/editar}" method="post">
    <!-- Campo oculto para o ID da tarefa -->
    <input type="hidden" name="id" th:value="${tarefa.id}" />

    <!-- Campo para título -->
    <div>
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" th:value="${tarefa.titulo}" required />
    </div>

    <!-- Campo para descrição -->
    <div>
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" th:text="${tarefa.descricao}"></textarea>
    </div>

    <!-- Campo para data de início -->
    <div>
        <label for="dataInicio">Data de Início:</label>
        <input type="datetime-local" id="dataInicio" name="dataInicio"
               th:value="${formattedDataInicio}" required />


    </div>

    <!-- Campo para data limite -->
    <div>
        <label for="dataLimite">Data Limite:</label>
        <input type="datetime-local" id="dataLimite" name="dataLimite"
               th:value="${formattedDataLimite}" required />


    </div>

    <!-- Campo para marcar como concluída -->
    <div>
        <label for="concluida">Concluída:</label>
        <input type="checkbox" id="concluida" name="concluida" th:checked="${tarefa.concluida}" />
    </div>

    <button type="submit">Salvar</button>
</form>
</body>
</html>
