<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/novo.css">
    <title>Novo Hábito</title>
</head>
<body class="bg-gray-100">
<div class="container mx-auto mt-10 px-4 py-8 bg-white rounded-lg shadow-md">
    <h1 class="text-3xl font-bold text-blue-600 mb-6">Adicionar Novo Hábito</h1>

    <form th:action="@{/habitos/novo}" method="post">
        <div class="mb-5">
            <label for="descricao" class="block text-gray-700 text-sm font-bold mb-2">Descrição:</label>
            <textarea id="descricao" name="descricao" required
                      class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>
        <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            Salvar
        </button>
    </form>
</div>
</body>
</html>
