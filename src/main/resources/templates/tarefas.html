<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tarefas</title>
</head>
<body>
<h1>Lista de Tarefas</h1>
<a th:href="@{/tarefas/nova}">Adicionar Nova Tarefa</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Descrição</th>
        <th>Status</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tarefa : ${tarefas}">
        <td th:text="${tarefa.id}"></td>
        <td th:text="${tarefa.titulo}"></td>
        <td th:text="${tarefa.descricao}"></td>
        <td th:text="${tarefa.concluida} ? 'Concluída' : 'Pendente'"></td>
        <td>
            <a th:href="@{/tarefas/editar/{id}(id=${tarefa.id})}">Editar</a>
            <a th:href="@{/tarefas/excluir/{id}(id=${tarefa.id})}">Excluir</a>
            <form th:action="@{/tarefas/concluir/{id}(id=${tarefa.id})}" method="post" style="display:inline;">
                <button type="submit">Concluir</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
