<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Tarefas</title>
</head>
<body>
    <header class="bg-primary text-white text-center py-5 position-relative">
        <div class="home-container">
            <h1>Lista de Tarefas</h1>
            <p>Gerencie suas tarefas e hábitos diários de forma eficiente.</p>
        </div>
        <a href="javascript:history.back()" class="btn btn-primary position-absolute top-0 start-0 ms-3 mt-3">
            <i class="bi bi-arrow-left"></i> Voltar
        </a>
    </header>
    
    <div class="container mt-5">
        <h2 class="ms-3 mt-3"><a th:href="@{/tarefas/nova}">Adicionar Nova Tarefa</a></h2>
        <table class="table table-striped table-hover">
            <thead class="table-secondary">
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Descrição</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tarefa : ${tarefas}">
                    <td th:text="${tarefa.id}"></td>
                    <td th:text="${tarefa.titulo}"></td>
                    <td th:text="${tarefa.descricao}"></td>
                    <td th:text="${tarefa.concluida} ? 'Concluída' : 'Pendente'"></td>
                    <td>
                        <a th:href="@{/tarefas/editar/{id}(id=${tarefa.id})}" class="btn btn-warning ms-2 me-2">Editar</a>
                        <a th:href="@{/tarefas/excluir/{id}(id=${tarefa.id})}" class="btn btn-danger ms-2 me-2">Excluir</a>
                        <form th:action="@{/tarefas/concluir/{id}(id=${tarefa.id})}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-success ms-2 me-2">Concluir</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
