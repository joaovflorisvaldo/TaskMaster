<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
<head>
    <title>Lista de Hábitos</title>
</head>
<body>
    <header class="bg-primary text-white text-center py-5">
        <div class="home-container">
             <h1 th:text="">Bem-vindo</h1>
         </div>
         <a href="javascript:history.back()" class="btn btn-primary position-absolute top-0 start-0 ms-3 mt-3">
            <i class="bi bi-arrow-left"></i> Voltar
        </a>
    </header>

    <section class="py-5">
        <div class="container">
          <div class="row">
            <div class="col-lg-6">
                <div class="quick-actions">
                    <div class="signup-link mt-3 ms-3">
                        <h2><a th:href="@{/habitos/novo}">Adicionar Novo Hábito</a></h2>
                    </div>
                    <ul>
                        <li th:each="habito : ${habitos}">
                            <strong th:text="${habito.descricao}">Descrição</strong>
                            <form th:action="@{/habitos/excluir/{id}(id=${habito.id})}" method="post" style="display:inline;">
                                <button class="btn btn-primary ms-5" type="submit">Excluir</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
           </div>
        </div>
      </section>
    
</body>
</html>
