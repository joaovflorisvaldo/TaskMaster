<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskMaster - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="card" style="width: 25rem;">
    <div class="card-body">
      <h5 class="card-title">TaskMaster - Login</h5>
      
      <!-- Verifica se hÃ¡ uma mensagem de erro e exibe -->
      <div th:if="${error != null}" class="error">
        <p th:text="${error}"></p>
      </div>

      <form th:action="@{/processLogin}" th:object="${loginForm}" method="post">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" th:field="*{email}" class="form-control"  placeholder="Digite seu email" required>
        </div>
        <div class="form-group">
          <label for="password">Senha:</label>
          <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Digite sua senha" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-3">Enviar</button>
      </form>
      
      <div class="signup-link mt-3">NÃ£o tem uma conta? <a th:href="@{/cadastro}">Cadastre-se</a></div>
    </div>
  </div>

  
</body>
</html>
